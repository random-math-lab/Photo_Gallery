<!DOCTYPE html>
<html lang="en">
<head>
    <style>
      body {
        font-family: Circular, -apple-system, BlinkMacSystemFont, Roboto, Helvetica Neue, sans-serif;
        font-size: 14px;
        line-height: 1.43;
        color: #484848;
        background-color: #fff;
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
      .gallery{
        width: 100%;

      }
      .columnmain {
        float: left;
        width: 50%;
        padding: 0px;

      }
      .columngrid {
        float: left;
        width: 50%;
        padding: 0px;
      }
      .row::after {
        content: "";
        clear: both;
        display: table;

      }
      .mainphoto {
        display: inline-block;
        width: 100%;
        height: 445.328px;
      }

      .photogrid {
        display: inline-block;
        left: 0px;
        position: absolute;
        transform: scale(1);
        opacity: 1;
        transition: -ms-transform 450ms cubic-bezier(0.645, 0.045, 0.355, 1) 0s, -webkit-transform 450ms cubic-bezier(0.645, 0.045, 0.355, 1) 0s, transform 450ms cubic-bezier(0.645, 0.045, 0.355, 1) 0s, opacity 450ms cubic-bezier(0.645, 0.045, 0.355, 1) 0s;
      }
      .grid {
        border: 1px solid black;
        width: 50%;
        height: 222.5px;
      }

      img {
        transition: transform 2s ease 0s;
      }

      img:hover {
        transform: scale(1.1);
        /* filter: brightness(150%);
        filter:contrast(150%); */
        filter: brightness(125%)
      }

    </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Hello, world!</title>
</head>
<body>
  <div id="app">
  </div>
  

  <script type="text/javascript" src="bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
