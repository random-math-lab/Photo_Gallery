<!DOCTYPE html>
<html lang="en">
<head>
    <style>
      body {
        font-family: Circular, -apple-system, BlinkMacSystemFont, Roboto, Helvetica Neue, sans-serif;
        font-size: 14px;
        color: #484848;
        background-color: #fff;
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }

      .searchbar {
        width:100%;
        height:80px;
        background-image: url('./searchbar.png');
        background-size: 100%;
        background-repeat: no-repeat;
        background-position: 50%;

      }

      .gallery {
        width: 100%;
        height: 445.5px;
      }


      .gridphotobox {
        display: inline-flex;
        float: right;
        width: 50%;
        height: 100%;
      }
      
      .gridcolumn1 {
        width: 50%;
      }
      .gridcolumn2 {
        width: 50%;
      }

      .grid{
        width: 100%;
        height: 50%;
        overflow: hidden;
      }

      .gridphoto {
        display:block;
        border-color: grey;
        border-style: solid;
        border-width: thin;
        width: 100%;
        height: 100%;
        overflow: hidden;
        cursor: pointer;
      }

      .collage {
        transition: transform 0.35s ease 0s;
      }

      .collage:hover {
        transform: scale(1.05);
        transform-origin: 50% 50%;
        cursor: pointer;
      } 

      .closeBtn {
        height: 70px;
        width: 70px;
        font-size: 65px;
        font-weight: 100;
        cursor: pointer;
      }


      .modalMain {
        float: left;
        width: 73%;
        height: 525.86px;
        display: inline-flex;
        justify-content: center;
        align-content: center;
        margin-left: 55px;
      }

      .modalMainPhoto {
        justify-self: center;
        align-self: center;
        width: 788.8px;
        height: 525.86px;
        border-radius: 16px;
        cursor: pointer;
      }

      .btncontainer {
        width: 65%;
        height: 525.86px;
      }

      .btn {
        background-color: transparent;
        border-color: transparent;
      }


      .leftbtn {
        float: left;
        width: 73.6px;
        height: 100%;
        background-image: url('./LEFT.png');
        background-size: 60%;
        background-repeat: no-repeat;
        background-position: 50%;
        border-color:transparent;
        cursor: pointer;
      }

      .rightbtn {
        float: right;
        width: 73.6px;
        height: 100%;
        background-image: url('./RIGHT.png');
        background-size: 60%;
        background-repeat: no-repeat;
        background-position: 50%;
        border-color:transparent;
        cursor: pointer;
      }
      .modalCarousel {
        float: right;
        width: 28%;
        height: 525.86px;
        display: inline-flex;
        justify-content: center;
        align-content: center;
        padding:20px;
        margin:20px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      .modalCarousel:after {
        z-index: 1;
        content: '';
        position: absolute;
        display: inline-flex;
        left: 25px; right: 25px;
        top: 0; bottom: 0;
        background-image:
          linear-gradient(to right,white, rgba(0,128,128,0) 100px),
          linear-gradient(to left , white, rgba(0,128,128,0) 100px);
      }

      .modalCarouselPhoto{
        position: relative;
        overflow: hidden;
        margin: 5px;
        width: 64px;
        height: 64px;
        border-radius: 4px;
        top: 30px;
        cursor: pointer;
      }

      .center {
        border-color: grey;
        border-style: solid;
        width: 64px;
        height: 64px;
        cursor: pointer;
      }

      .sharesave {
        display: inline-flex;     
        margin: 20px;
      }

      .btnContainer {
        position: absolute;
        right: 0px;;
        top: 85px;
      }

      .savebtn {
        font-family: Circular, -apple-system, BlinkMacSystemFont, Roboto, Helvetica Neue, sans-serif;
        padding-top: 6px;
        padding-bottom: 6px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 4px;
        background: var(--color-buttons-inverse-color, #ffffff);
        border-color: var(--color-buttons-inverse-border, transparent);
        color: var(--color-buttons-inverse-text, #484848);
        font-size: var(--font-button-small-font-size, 14px);
        width: 96.22px;
        height: 36px;
        margin-left: 10px; 
        background-image: url('./save.png');
        background-size: 20%;
        background-repeat: no-repeat;
        text-align:right;
        background-position: 18%;
        cursor: pointer;
      }
      
      .sharebtn  {
        font-family: Circular, -apple-system, BlinkMacSystemFont, Roboto, Helvetica Neue, sans-serif;
        padding-top: 6px;
        padding-bottom: 6px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 4px;
        background: var(--color-buttons-inverse-color, #ffffff);
        border-color: var(--color-buttons-inverse-border, transparent);
        color: var(--color-buttons-inverse-text, #484848);
        font-size: var(--font-button-small-font-size, 14px);
        width: 96.22px;
        height: 36px;
        margin-right: 10px; 
        background-image: url('./share.png');
        background-size: 20%;
        background-repeat: no-repeat;
        text-align: right;
        background-position: 13%;
        cursor: pointer;
      }

      .viewbtn {
        float: right;
        font-family: Circular, -apple-system, BlinkMacSystemFont, Roboto, Helvetica Neue, sans-serif;
        padding-top: 6px;
        padding-bottom: 6px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 4px;
        background: var(--color-buttons-inverse-color, #ffffff);
        border-color: var(--color-buttons-inverse-border, transparent);
        color: var(--color-buttons-inverse-text, #484848);
        font-size: var(--font-button-small-font-size, 14px);
        border-radius: 4px;
        width: 113.78px;
        height: 36px;
        margin-top: 310px;
        margin-right: 20px;
        margin-left: 20px;
        cursor: pointer;
      }
      

    </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>cavebnb</title>
</head>
<body>
  <div id="app">
  </div>
  <script type="text/javascript" src="bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
